group 'co.nz.bnz'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven {
        url "http://olb-repo.nz.thenational.com/artifactory/repo"
    }
    mavenCentral()
}

dependencies {
    compile 'io.rest-assured:rest-assured:3.2.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
